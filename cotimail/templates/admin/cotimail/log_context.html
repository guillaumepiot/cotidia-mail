{% extends "admin/base_site.html" %}
{% load i18n %}
{% block title %}{% trans "Log context" %}{% endblock %}
{% block content %}
<h1 class="inner">{{log.subject}}</h1>
<table class="table">
{% for row, value in log.get_context_dict.items %}
	<tr><td>{{row}}</td><td>{{value}}</td></tr>
{% endfor %}
</table>
{% endblock %}
